<template>
    <footer class="footer-container">
        <div class="footer-content">
            <div class="footer-logo">
                <h3>{fullName}</h3>
                <p>{title}</p>
            </div>
            
            <div class="footer-social">
                <template for:each={socialLinks} for:item="social">
                    <a key={social.id} href={social.url} target="_blank" class="social-link">
                        <lightning-icon icon-name={social.icon} size="small"></lightning-icon>
                    </a>
                </template>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {currentYear} {fullName}. Todos os direitos reservados.</p>
            <p>Desenvolvido com Lightning Web Components no Salesforce.</p>
        </div>
    </footer>
</template>
